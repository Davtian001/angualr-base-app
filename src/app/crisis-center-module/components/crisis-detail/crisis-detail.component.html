<p (click)="goBack()">
  crisis-detail works!
</p>

<div *ngIf="crisis">
  <h3>"{{ editName }}"</h3>
  <div>
    <label>Id: </label>{{ crisis.id }}</div>
  <div>
    <mat-form-field>
      <input [(ngModel)]="editName" matInput placeholder="name">
    </mat-form-field>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
