<ul class="crises">
    <li *ngFor="let crisis of crises$ | async"
      [class.selected]="crisis.id === selectedId">
      <a [routerLink]="[crisis.id]">
          <span class="badge">{{ crisis.id }}</span> 
          <span class="crisis-name">{{ crisis.name }}</span>
      </a>
    </li>
  </ul>

<router-outlet></router-outlet>
